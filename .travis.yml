sudo: required
language: python
cache: pip

services:
  - rabbitmq

python:
  - "3.6.1"

# command to install dependencies
install:
  - pip install -r requirements.txt

# Create a virtual host in RabbitMQ server
before_script:
  - echo '$USERNAME:$PASSWORD'
  - echo http://localhost:15672/api/vhosts/$VHOST
  - echo http://localhost:15672/api/permissions/$VHOST/$USERNAME
  - curl -i -u $USERNAME:$PASSWORD -X PUT http://localhost:15672/api/vhosts/$VHOST
  # - curl -i -u $USERNAME:$PASSWORD -X PUT http://localhost:15672/api/permissions/$VHOST/$USERNAME -d '{"configure": ".*", "write": ".*", "read": ".*"}'
  # -d {"vhost": "test-flask-rabbitmq", "username": "guest", "configure": ".*", "write": ".*", "read": ".*"}

