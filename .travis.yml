sudo: required
language: python
cache: pip

services:
  - rabbitmq

python:
  - "3.6.1"

# command to install dependencies
install:
  - pip install -r requirements.txt

# Create a virtual host in RabbitMQ server
before_script:
  - echo '$USERNAME:$PASSWORD'
  - echo $BASE_URL/vhosts/$VHOST
  - echo $BASE_URL/permissions/$VHOST/$USERNAME
  - echo {$PERMISSION}
  - curl -i -u $USERNAME:$PASSWORD -X PUT $BASE_URL/vhosts/$VHOST
  - curl -i -u $USERNAME:$PASSWORD -X PUT $BASE_URL/permissions/$VHOST/$USERNAME -d {$PERMISSION}

# command to run tests
script:
  - pytest tests -x

